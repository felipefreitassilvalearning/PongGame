<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <main class="main">
        <div class="score">Score: <span id="score">0</span> / <span id="highestScore">0</span></div>
        <div id="leftStick" class="stick" style="top: 0; left: 50px;"></div>
        <div id="dot" class="dot" data-direction="top right" style="left: 50%;"></div>
        <div class="middleLine"></div>
        <div id="rightStick" class="stick" style="top: 0; right: 50px;"></div>
        <div id="pause" class="pauseText"><p>Pause</p></div>
        <div id="gameOver" class="gameOverText"><p>Game Over</p></div>
    </main>
</body>
</html>
